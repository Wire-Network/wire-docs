name: Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # ðŸ‘‡ Build steps
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.18.0
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # ðŸ‘‡ build output path
          path: build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Send Notification to Mattermost
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          REPO_NAME: ${{ github.repository }}
        run: |
          MESSAGE="**$REPO_NAME** updated on *master*"
          CHANNEL="#cicd-notifications"
          ICON_URL="https://static-00.iconduck.com/assets.00/document-icon-256x256-ojn5ong2.png"

          curl -X POST -H 'Content-Type: application/json' \
            --data "$(jq -n \
              --arg text "$MESSAGE" \
              --arg channel "$CHANNEL" \
              --arg icon_url "$ICON_URL" \
              '{channel: $channel, icon_url: $icon_url, text: $text}')" \
            "$WEBHOOK_URL"