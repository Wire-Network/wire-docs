  /get_producers:
    post:
      description: Retrieves producers list
      operationId: get_producers
      requestBody:
        content:
          application/json:
            schema:
              title: GetProducersRequest
              type: object
              required:
                - limit
                - lower_bound
              properties:
                limit:
                  type: string
                  description: total number of producers to retrieve
                lower_bound:
                  type: string
                  description: >-
                    In conjunction with limit can be used to paginate through
                    the results. For example, limit=10 and lower_bound=10 would
                    be page 2
                json:
                  type: boolean
                  description: return result in JSON format
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                title: GetProducersResponse
                type: object
                properties:
                  rows:
                    type: array
                    nullable: true
                    items:
                      $ref: refs/Producer.yaml
                  total_producer_vote_weight:
                    type: string
                    description: The sum of all producer votes.
                  more:
                    type: string
                    description: >-
                      If not all producers were returned with the first request,
                      more contains the lower bound to use for the next request.
      x-codeSamples:
        - lang: Shell
          label: Shell
          source: |-
            curl --request POST \
                 --url http://localhost:8080/v1/chain/get_producers \
