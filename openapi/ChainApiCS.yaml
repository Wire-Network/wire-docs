openapi: 3.0.0
info:
  title: Chain API
  description: >-
    Nodeop Chain API Specification. See developer documentation at
    https://docs.wire.network/docs/api-reference/tooling/nodeop/plugins/chain-plugin
    for information on enabling this plugin.
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    url: https://wire.netowrk
servers:
  - url: '{protocol}://{host}:{port}/v1/chain'
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
      host:
        default: localhost
      port:
        default: '8080'
components:
  schemas: {}
paths:
  /get_account:
    post:
      description: >-
        Returns an object containing various details about a specific account on
        the blockchain.
      operationId: get_account
      requestBody:
        description: JSON Object with single member "account_name"
        content:
          application/json:
            schema:
              type: object
              required:
                - account_name
              properties:
                account_name:
                  $ref: refs/Name.yaml
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: refs/Account.yaml
      x-codeSamples:
        - lang: Shell
          label: Shell
          source: |-
            curl --request POST \
                 --url http://localhost:8080/v1/chain/get_account \
                 --header 'accept: application/json' \
                 --header 'content-type: application/json'
        - lang: Node
          label: Node.js
          source: |-
            const url = 'http://localhost:8080/v1/chain/get_account';
            const options = {
              method: 'POST',
              headers: {accept: 'application/json', 'content-type': 'application/json'}
            };

            fetch(url, options)
              .then(res => res.json())
              .then(json => console.log(json))
              .catch(err => console.error(err));
        - lang: Python
          label: Python
          source: |-
            import requests

            url = "http://localhost:8080/v1/chain/get_account"

            headers = {
                "accept": "application/json",
                "content-type": "application/json"
            }

            response = requests.post(url, headers=headers)

            print(response.text)
        - lang: Javascript
          label: Javascript
          source: |-
            const options = {
              method: 'POST',
              headers: {accept: 'application/json', 'content-type': 'application/json'}
            };

            fetch('http://localhost:8080/v1/chain/get_account', options)
              .then(res => res.json())
              .then(res => console.log(res))
              .catch(err => console.error(err));
