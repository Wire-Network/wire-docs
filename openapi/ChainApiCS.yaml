  /send_transaction2:
    post:
      description: >-
        Attempts to apply a transaction to the blockchain specified in JSON
        format. It supports returning the full trace of a failed transaction and
        automatic nodeos-mediated retry if it is enabled on the node. When
        transaction retry is enabled on an API node, it will monitor incoming
        API transactions and ensure they are resubmitted additional times into
        the P2P network until they expire or are included in a block. Warning,
        full failure traces are now returned by default instead of exceptions.
        Be careful to not confuse a returned trace as an indication of
        speculative execution success. Verify 'receipt' and 'except' fields of
        the returned trace.
      operationId: send_transaction2
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                return_failure_trace:
                  type: boolean
                  description: >-
                    If true, then embed transaction exceptions into the returned
                    transaction trace.
                retry_trx:
                  type: boolean
                  description: >-
                    If true, requests to retry transaction until gets in a block
                    of given height, see retry_trx_num_blocks as well, or it is
                    irreversible or expires.
                retry_trx_num_blocks:
                  type: integer
                  description: >-
                    If retry_trx is true, requests to retry transaction until in
                    a block of given height, or lib if not specified.
                transaction:
                  type: object
                  properties:
                    signatures:
                      type: array
                      description: array of signatures required to authorize transaction.
                      items:
                        $ref: refs/Signature.yaml
                    compression:
                      type: boolean
                      description: Compression used, usually false
                    packed_context_free_data:
                      type: string
                      description: JSON to hex
