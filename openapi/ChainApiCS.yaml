  /push_transaction:
    post:
      description: >-
        This method expects a transaction in JSON format and will attempt to
        apply it to the blockchain.
      operationId: push_transaction
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                signatures:
                  type: array
                  description: array of signatures required to authorize transaction
                  items:
                    $ref: refs/Signature.yaml
                compression:
                  type: boolean
                  description: Compression used, usually false
                packed_context_free_data:
                  type: string
                  description: JSON to hex
                packed_trx:
                  type: string
                  description: Transaction object JSON to hex
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: Returns Nothing
      x-codeSamples:
