  /compute_transaction:
    post:
      description: >-
        Executes specified transaction and creates a transaction trace,
        including resource usage, and then reverts all state changes but not
        contribute to the subjective billing for the account. If the transaction
        has signatures, they are processed, but any failures are ignored.
        Transactions which fail always include the transaction failure trace.
        Warning, users with exposed nodes who have enabled the
        compute_transaction endpoint should implement some throttling to protect
        from Denial of Service attacks.
      operationId: compute_transaction
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                signatures:
                  type: array
                  description: array of signatures required to authorize transaction
                  items:
                    $ref: refs/Signature.yaml
                compression:
                  type: boolean
                  description: Compression used, usually false
                packed_context_free_data:
                  type: string
                  description: JSON to hex
                packed_trx:
                  type: string
                  description: Transaction object, JSON to hex
      responses:
        '200':
          description: OK
          content:
